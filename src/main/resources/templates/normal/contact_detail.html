<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
        th:replace="~{normal/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>
	
	<section>
	    <div class="my1-card">
	    
	      <div class="mr-3 ml-3">
	      
	        <div class="card-body" th:if="${contact}">
	        
	          <div class="container text-center">
	             <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
	             <h3 class="mt-3"> <span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</h3>
	             
	             <table class="table table-striped">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">ID</th>
				      <th scope="col">SUMUSER<span th:text="${contact.cId}"></span></th>
				    </tr>
				    </thead>
					<tbody>
					   <tr>
					     <th scope="row">Email</th>
					     <td><span th:text="${contact.email}"></span></td>
					   </tr>
					   
					   <tr>
					     <th scope="row">Phone</th>
					     <td><span th:text="${contact.phone}"></span></td>
					   </tr>
					   
					   <tr>
					     <th scope="row">Work</th>
					     <td><span th:text="${contact.work}"></span></td>
					   </tr>
					   
				 <tbody>
				</table> 
				
				<div class="description">
				
				  <th:block th:utext="${contact.description}"></th:block>
				
				</div>
				
				<div class="container mt-3">
				   <button th:href="@{'/user/delete/'+${contact.cId}}" type="submit" class="btn btn-danger btn-sm "><i class="fa fa-trash"></i></button>
				   <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-1">
				        <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-pen"></i></button>
				   </form>
	          </div>
	        </div> 
	        
	        <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}"> You dont't have permission to see this contact..</h1>
	        
	      </div>
	    </div>
	</section>
	
</body>
</html>
