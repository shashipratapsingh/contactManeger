<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
        th:replace="~{normal/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>

</head>
<body>
	
	<section>
	   <div class="container">
	 
	    <div class="row ">
	    
	      <div class="mr-3 ml-3">
	      
	        <div class="my-card bg-light">
	         <h1 class="text-center mb-4" style="color: darkgreen;">Your Contacts</h1>
	         
	         <!-- search -->
	         
	         	<div class="search container my-3">	
	         	  
	         	<!--  <input onkeyup="search()" id="search-input"" type="text" class="form-control" placeholder="Search Your Contacts" />-->
	         	   
	         	  <div class="search result">
	         	
	         	  <!-- result goes here -->
	         	  
	         	  
	         	   
	         	  </div>
	         	  
	         	</div>
	         
	         <div class="table-responsive">
	          <table class=" table table-striped">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">ID</th>
				      <th scope="col">Name</th>
				      <th scope="col">Email</th>
				      <th scope="col">Phone</th>
				      <th scope="col">Action</th>
				    </tr>
				  </thead>
				  <tbody>
				  
				    <tr th:each="c : ${contacts}">
				      <th scope="row" th:text="${'SCMUSER'+c.cId}">1</th>
				      <td>
				         <img src="" class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt="profile photo" />
				        <span th:text="${c.name}"></span>
				      </td>
				        
				      <td><a href="#" th:href="@{'/user/'+${c.cId}+'/contact'}">
				          <span th:text="${c.email}"></span>
				          </a>
				      </td>
				      
				      <td th:text="${c.phone}"></td>
				      <td>
				        <a th:href="@{'/user/delete/'+${c.cId}}" type="submit" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
				         
				         <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-1">
				            <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-pen"></i></button>
				         </form>
				         
				      </td>
				    </tr>
				  </tbody>
				</table>
				</div>
				
				<!-- pagination page-->
				
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage!=0}" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${currentPage-1}}" href="#">Previous</a></li>
						<li th:classappend="${currentPage==i-1}? 'active':''" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${i-1}}" href="#"><span th:text="${i}"></span></a></li>
						<li th:if="${currentPage+1!=totalPages}"  class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
					</ul>
				</nav>
				
             </div>
	       </div>
	      </div>
	   </div>
	</section>
	

	
</body>
</html>
