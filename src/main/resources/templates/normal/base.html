<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
          
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
           integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
           crossorigin="anonymous" referrerpolicy="no-referrer" />
          
          <link rel="stylesheet" th:href="@{/css/style.css}" />
          <script scr="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title th:text="${title}">Base html</title>
  </head>
  <body>
  
		 <nav class="fixed-top navbar navbar-expand-lg navbar-light  bg-primary">
		 <a class="navbar-brand text-light"  href="#">User Contact Manager</a>

		  
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		          
		         <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse " id="navbarSupportedContent">
		  
		    <ul class="navbar-nav ms-auto text-uppercase">
		      <li class="nav-item active"><a class="nav-link text-light" th:href="@{/}" href="#">Home</a></li>
		      <li class="nav-item"><a class="nav-link text-light" href="#" tabindex="-1" aria-disable="true"><span th:text="${user.name}"></span></a></li>
																							      
		      <li class="nav-item"><a class="nav-link text-light" th:href="@{/logout}" href="#" tabindex="-1" aria-disable="true">Logout</a></li>
		       
		    </ul>
		  </div>
		</nav>
       
       <!-- Start sidebar-->
	   <div class="sidebar mt-2">
	   
	     <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
	     
		    <a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
		    <a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
		    <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-user"></i> Add Contact</a>
		    <a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
		    <a href="#" th:href="@{/user/show-import}" class="item"><i class="fas fa-file-export"></i> import</a>
		    <a href="#" class="item"><i class="fas fa-cogs"></i> Settings</a>
		    <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		    <div class="divider"></div>
		</div>

		
		 <!-- End sidebar-->
       
		    
		 <div class="content mt-5">
		 
		       <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		       
		       
		       <div th:if="${session.message}"
					th:classappend="${'alert-'+session.message.type}"
					class="alert text-center" role="alert">
					<span th:text="${session.message.content}"></span>
					<th:block th:text="${@sessionUtilityBean.removeMessageFromSession()}"></th:block>
				</div>
		       
		       <div th:replace="${content}"></div>
		 </div>
		    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
            crossorigin="anonymous"></script>        
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
    
  
    
            	<script th:src="@{/js/script.js}"></script>
  </body>
</html>
