<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Signup Page</title>
</head>
<body>
	
	<section>
	   <div class="container">
	 
	    <div class="row">
	    
	      <div class="col-md-8 offset-md-2">
	      
	        <div class="my-card mt-2 mb-3">
	        
	          <div th:if="${session.message}" th:classappend="${session.message.type}" class="text-center alert">
	        
		          <p th:text="${session.message.content}"></p>
		          
		           <th:block th:remove="all"></th:block>
		      
		     </div>
	      
	          <div class="container text-center">
	          
	              <img style="width: 150px;" th:src="@{/img/902081.png}" alt="" />
	              
	          </div>
	        
	          <h1 class="text-center">Register Here !!</h1>
	          
	          <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
	          
	          <!-- name field -->
	          
	          <div class="form-group">
	          
			    <label for="name-field">Your Name</label>
			    
			    <input type="text" 
			           name="name"
			           class="form-control"
			           th:classappend="${#fields.hasErrors('name') ?'is-invalid':''}"
			           id="name-field" 
			           aria-describedby="emailHelp" 
			           placeholder="Enter here"
			           required=
			           th:value="${user.name}"/>
			           
			          <div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback">
					          
					        </div>
			  </div>
			  
			 <div class="form-group">
	          
			    <label for="email-field">Your Email</label>
			    
			    <input type="email" 
			           name="email"
			           class="form-control" 
			           id="email-field" 
			           aria-describedby="emailHelp" 
			           placeholder="Enter here"
			           required 
			           th:value="${user.email}"/>
			  </div>
			  
			  <div class="form-group">
	          
			    <label for="password-field">Your Password</label>
			    
			    <input type="password" 
			           name="password"
			           class="form-control" 
			           id="password-field" 
			           aria-describedby="emailHelp" 
			           placeholder="Enter here"
			           required
			           />
			  </div>
			  
			  <!-- user about field -->
			  
			  <div class="form-group mt-3">
			     
			    <textarea name="about " 
			              th:text="${user.about}" 
			              placeholder="Enter About yourself" 
			              rows="6" 
			              class="form-control"></textarea>
			     	
			   </div>	
			   
			   <!-- terms and condition agreement -->
			   
			     <div class="form group form-check">
			     
			         <input type="checkbox"
			                 name="agreement"
			                 class="form-check-input"
			                 id="agreement" />
			                 
			               <lable for="agreement">Accept terms and conditions</lable>  
			     
			      </div>		
			       <div class="container text-center">
			      
			       <div class="d-grid gap-2">
					  <button class="btn btn-primary">Submit</button>
					  <button class="btn btn-warning">Clear</button>
				  </div>
			      
			     </div>
	          </form>
	        </div>
	      </div>
	    </div>
	 </div>   
	</section>
	
</body>
</html>
